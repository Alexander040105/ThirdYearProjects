<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .login-container {
            width: 300px; margin: 100px auto; padding: 20px;
            background: #fff; border-radius: 8px; box-shadow: 0 0 10px #ccc;
        }
        .login-container h2 { text-align: center; }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%; padding: 10px; margin: 8px 0;
            border: 1px solid #ccc; border-radius: 4px;
        }
        .login-container button {
            width: 100%; padding: 10px; background: #007bff;
            color: #fff; border: none; border-radius: 4px;
            cursor: pointer;
        }
        .login-container .error {
            color: red; text-align: center; margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" autocomplete="off">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="error" id="error_message"></div>
        </form>
    </div>
    <script>
        var timer = 5000;
        var num_fail_error = 5;
        var num_fail_limit = 5;

        const USERS = {
            "admin": 'P@ssw0rd!',
            'user1': 'U$3rP4ssword'
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const error_message = document.getElementById('error_message');

            if(!username || !password) {
                error_message.style.color = "red";
                error_message.textContent = "Error: Please enter both username and password.";
                return;
            }

            if(USERS[username] && USERS[username] === password) {
                error_message.style.color = "green";
                error_message.textContent = "Login successful!";
                window.location.href = "welcome.html"; 
            } else {
                error_message.style.color = "red";
                error_message.textContent = `Error: Invalid username or password. Attempts left: ${num_fail_error}`;
                num_fail_error--;

                if(num_fail_error === 0){
                    error_message.style.color = "red";
                    let seconds = timer / 1000;
                    let countdown = setInterval(function() {
                        if (num_fail_limit === 0) {
                            username.disabled = true;
                            error_message.textContent = `Error: Too many failed login attempts. Your account is now locked!`;
                            password.disabled = true;
                        }

                        seconds--;
                        if (seconds > 0) {
                            error_message.textContent = `Error: Too many failed login attempts. Please try again later. (${seconds}s)`;
                            username.disabled = true;
                        } else {
                            num_fail_limit -= 1;
                            num_fail_error = num_fail_limit;
                            clearInterval(countdown);
                            timer += 5000;
                            error_message.textContent = "";
                        }
                    }, 1000);
                }
            }

            
        });
    </script>
</body>
</html>
