<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="{{ url_for('home') }}" class="navbar-brand">ğŸ” Hash Comparator</a>
            <ul class="navbar-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
            </ul>
        </div>
    </nav>

    <h1>Hash Results: </h1>

    <h2 id="hash-message">{{ message }}</h2>
    

    <div class="hash1">
        <h3>Hash 1 : {{ hash1 }}</h3>
        <img src="{{ url_for('preview', filename='photo1') }}" alt="">
    </div>
    <div class="hash2">
        <h3>Hash 2 : {{ hash2 }}</h3>
        <img src="{{ url_for('preview', filename='photo2') }}" alt="">
    </div>


    <script>
        
        var hashMessage = document.getElementById('hash-message');
        if (hashMessage.innerHTML.includes("The files are identical.")) {
            hashMessage.style.color = "#4BE68EFF";
        } else if (hashMessage.innerHTML.includes("Files have been tampered/modified.")) {
            hashMessage.style.color = "#D15449FF";
        }
    </script>
</body>
</html>
